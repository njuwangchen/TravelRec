<!-- Portfolio Grid Section -->
<section ng-controller="resultsCtrl" id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h4>We have these cities recommended for you...</h4>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <p>{{results.message}}</p>
            <div class="col-lg-12 portfolio-item" ng-repeat="item in results.results track by $index">
                <a ng-click="open($index)" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <!--<img src="img/portfolio/cabin.png" class="img-responsive" alt="">-->
                    <div class="textoverimg" ng-style="{'background-image': 'url('+item.POIs[0].main_image+')'}">

                        <h3>{{item.name}}</h3>
                        <p><span class="glyphicon glyphicon-star" aria-hidden="true"></span>{{item.routes[0].rating}}</p>
                        <h4>${{item.routes[0].cost}}</h4>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll visible-xs visible-sm">
    <a class="btn btn-primary" href="#page-top">
        <i class="fa fa-chevron-up"></i>
    </a>
</div>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="js/classie.js"></script>
<script src="js/cbpAnimatedHeader.js"></script>

<!-- Contact Form JavaScript -->
<script src="js/jqBootstrapValidation.js"></script>
<script src="js/contact_me.js"></script>

<!-- Custom Theme JavaScript -->
<script src="js/freelancer.js"></script>
